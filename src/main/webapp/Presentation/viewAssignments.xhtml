<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:dataTable value="#{doctor.symptoms}" var="symptom">
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Submission Date"/>
                </f:facet>
                 <h:outputText value="'#{symptom.date}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="'#{symptom.patient.firsttName}'+' #{symptom.patient.lastName}'"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Age"/>
                </f:facet>
                 <h:outputText value="'#{symptom.patient.age}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Temprature"/>
                </f:facet>
                 <h:outputText value="'#{symptom.temperature}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Blood Pressure"/>
                </f:facet>
                 <h:outputText value="'#{symptom.systolic}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                 <h:commandLink value="Detail" action="#{doctor.symptomDetail(symptom)}"/>
            </h:column>
        </h:dataTable>
    </body>
</html>
