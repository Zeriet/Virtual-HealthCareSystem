<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <!--<h:form>-->
<!--            User Name: <h:inputText value="#{loginCheck.username}"/>
            <br/>
            Pawword: <h:inputText value="#{loginCheck.password}"/>
            <br/>
            <h:commandButton action="#{loginCheck.checkLogin()}" value="Login"/>
            <br/>-->



        <div id="login-overlay" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login to Virtual Health Care</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h:form>
                            <div class="col-xs-6">
                                <div class="well">

                                    <div class="form-group">
                                        <label for="username" class="control-label">Username</label>
                                        <!--<input type="text" class="form-control" id="username" name="username" value="#{loginCheck.password}" required="" title="Please enter you username" placeholder="example@gmail.com"/>-->
                                        <h:inputText value="#{loginCheck.username}" class="form-control" id="username"/>
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <!--<input type="password" class="form-control" id="password" name="password" value="#{loginCheck.password}" required="" title="Please enter your password"/>-->
                                        <h:inputText value="#{loginCheck.password}" class="form-control" id="password" />
                                        <span class="help-block"></span>
                                    </div>
                                    <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember" id="remember"/> Remember login
                                        </label>
                                        <p class="help-block">(if this is a private computer)</p>
                                    </div>

                                    <h:commandButton class="btn btn-success btn-block" action="#{loginCheck.checkLogin()}" value="Login"/>


                                </div>
                            </div>
                            <div class="col-xs-6">
                                <p class="lead">Register now for <span class="text-success">FREE</span></p>
                                <ul class="list-unstyled" style="line-height: 2">
                                    <li><span class="fa fa-check text-success"></span> See all your orders</li>
                                    <li><span class="fa fa-check text-success"></span> Fast re-order</li>
                                    <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                                    <li><span class="fa fa-check text-success"></span> Fast checkout</li>
                                    <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
                                    <li><a href="/read-more/"><u>Read more</u></a></li>
                                </ul>
                                <h:commandButton class="btn btn-info btn-block" action="UserRegistration" value="Register now!"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <!--</h:form>-->
    </h:body>
</html>
