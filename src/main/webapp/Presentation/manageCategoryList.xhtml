<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:dataTable value="#{administrator.cat}" var="categ"  >

                <h:column>

                    <f:facet name="header">Title</f:facet>

                    <h:inputText value="#{categ.title}" size="10" rendered="#{categ.editable}" />

                    <h:outputText value="#{categ.title}" rendered="#{not categ.editable}" />

                </h:column>

                <h:column>

                    <f:facet name="header">Description</f:facet>

                    <h:inputText value="#{categ.description}" size="10" rendered="#{categ.editable}" />

                    <h:outputText value="#{categ.description}" rendered="#{not categ.editable}" />

                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandLink value="Edit"  action="#{administrator.editCatRecord()}" rendered="#{not categ.editable}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Save Changes" action="#{administrator.saveCatChanges()}" />
        </h:form>

    </h:body>
</html>
