<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:dataTable value="#{administrator.doc}" var="dr"  >

                <h:column>
                    <f:facet name="header">First Name</f:facet>

                    <h:inputText value="#{dr.firstName}" size="10" rendered="#{dr.editable}" />

                    <h:outputText value="#{dr.firstName}" rendered="#{not dr.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:inputText value="#{dr.lastName}" size="10" rendered="#{dr.editable}" />

                    <h:outputText value="#{dr.lastName}" rendered="#{not dr.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:inputText value="#{dr.gender}" size="10" rendered="#{dr.editable}" />

                    <h:outputText value="#{dr.gender}" rendered="#{not dr.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Specialization</f:facet>
                    <h:inputText value="#{dr.category.title}"  size="10" rendered="#{dr.editable}" />

                    <h:outputText value="#{dr.category.title}" rendered="#{not dr.editable}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandLink value="Edit"  action="#{administrator.editDocRecord()}" rendered="#{not dr.editable}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Save Changes" action="#{administrator.saveDocChanges()}" />
        </h:form>
    </h:body>
</html>
